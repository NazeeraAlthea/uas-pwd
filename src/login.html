<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper bg-red-950 flex w-screen h-screen justify-evenly items-center z-10 md:bg-white">
        
        <div class="flex absolute left-0 items-center">
            <div class="wrapper fixed left-0 top-0 p-4 text-white z-10">
                <img src="" alt="">
                <a href="">D'Kremes</a>
            </div>
            <div class="wrapper hidden md:flex z-10 left-0 absolute text-white flex-col justify-center w-full">
                <h1 class="text-2xl text-center">WELCOME BACK</h1>
                <span class="text-sm font-light text-center">Enter Your personal details and enjoy your order</span>
            </div>
            <img src="assets/shape-login-red.svg" alt="" class="hidden md:block h-screen relative left-0 top-0">
        </div>
     


        <div class="kosongan md:block hidden">

        </div>
        <form action="" onsubmit="login()" class="w-10/12 h-1/2 md:w-1/3">
            <div class="box relative flex flex-col bg-white w-full h-full rounded items-center px-8 py-4">
                <h1 class="text-2xl font-bold text-red-900">SIGN IN</h1>
    
                <!-- username -->
                <div class="wrapper flex items-center w-full mt-10 my-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-user mr-1">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                        <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                      </svg>
                    <div class="flex wrapper w-full border-b border-gray-800 py-2">
                        <input type="text" name="" id="username" placeholder="Username" class=" rounded w-full text-sm focus:outline-none"/>
                    </div>
                </div>
    
                <!-- password -->
                <div class="wrapper flex items-center w-full">
                <!-- lock icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-lock mr-1">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
                        <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
                        <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
                    </svg>
                    <div class="flex wrapper w-full border-b border-gray-800 py-1 my-3">
                        <input type="password" name="" id="password" placeholder="Password" class=" rounded w-full text-sm focus:outline-none"/>
                        <!-- reveal password icon -->
                        <svg id="passwordNotReveal" onclick=revealPassword() xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-eye-closed text-gray-700">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M21 9c-2.4 2.667 -5.4 4 -9 4c-3.6 0 -6.6 -1.333 -9 -4" />
                            <path d="M3 15l2.5 -3.8" />
                            <path d="M21 14.976l-2.492 -3.776" />
                            <path d="M9 17l.5 -4" />
                            <path d="M15 17l-.5 -4" />
                        </svg>
                        <svg id="passwordReveal" onclick=revealPassword() xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-eye">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                            <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                        </svg>
                    </div>
                </div>
                
                <div class="wrapper w-full flex justify-end m-4">
                    <button class="bg-red-900 text-white py-2 px-5 rounded flex">Login</button>
                </div>
                <span class="bottom-0 p-2 font-light text-sm">don't have an account? <a href="register.html" class="underline text-red-900">Sign Up</a></span>
            </div>
        </form>
    </div>

    <script src="script/login.js"></script>
</body>
</html>
